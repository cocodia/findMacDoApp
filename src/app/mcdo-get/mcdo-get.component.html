<div class="container">
  <h1>Find MacDo App</h1>
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <form [formGroup]="angForm" novalidate>
          <div class="form-group">
            <label class="col-md-4">Enter Code state</label>
            <input type="text" class="form-control" formControlName="state_code" #state_code
              (keyup)="angForm.controls['state_code'].errors ? '' : findPosition(state_code.value)" />
          </div>
          <div
            *ngIf="angForm.controls['state_code'].invalid && (angForm.controls['state_code'].dirty || angForm.controls['state_code'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['state_code'].errors.required">
              State code is required.
            </div>
            <div *ngIf="angForm.controls['state_code'].errors.maxlength">Enter maximum two letters</div>
            <div *ngIf="angForm.controls['state_code'].errors.pattern">Enter two capital letters</div>
          </div>
        </form>
      </div>
      <div class="button_right"><a [routerLink]="['locate']" class="btn btn-primary">Locate positions</a></div>

      <table class="table table-hover">
        <thead>
          <tr>
            <td>Name</td>
            <td>Address</td>
            <td>Phonenumber</td>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let position of positions">
            <td>{{ position.name }}</td>
            <td>{{ position.address }}</td>
            <td>{{ position.phonenumber }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
